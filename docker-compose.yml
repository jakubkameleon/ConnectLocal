# Docker-compose version
version: '3'

#Services
services:

#db - Used Mariadb
    db:
        image: hauptmedia/mariadb:10.1
        build: ./mariadb
        hostname: db
        container_name: ${COMPOSE_PROJECT_NAME}_db_con
        ports:
          - 13306:3306
        volumes:
          - .mysql/db:/var/lib/mysql
        environment:
          - MYSQL_ROOT_PASSWORD=wordpress
          - REPLICATION_PASSWORD=wordpress
          - MYSQL_DATABASE=wordpress
          - MYSQL_USER=wordpress
          - MYSQL_PASSWORD=wordpress
          - GALERA=On
          - NODE_NAME=db
          - CLUSTER_NAME=maria_cluster
          - CLUSTER_ADDRESS=gcomm://
        command: --wsrep-new-cluster
        networks:
            public_sj:
                ipv4_address: ${db_IP}
    db1:
        image: hauptmedia/mariadb:10.1
        build: ./mariadb
        hostname: db1
        container_name: ${COMPOSE_PROJECT_NAME}_db_con_1
        links:
          - db
        ports:
          - 23306:3306
        volumes:
          - .mysql/db1:/var/lib/mysql
        environment:
          - MYSQL_ROOT_PASSWORD=wordpress
          - REPLICATION_PASSWORD=wordpress
          - MYSQL_DATABASE=wordpress
          - MYSQL_USER=wordpress
          - MYSQL_PASSWORD=wordpress
          - GALERA=On
          - NODE_NAME=db1
          - CLUSTER_NAME=maria_cluster
          - CLUSTER_ADDRESS=gcomm://db
        networks:
            public_sj:
                ipv4_address: ${db_1_IP}

    db2:
        image: hauptmedia/mariadb:10.1
        build: ./mariadb
        hostname: db2
        container_name: ${COMPOSE_PROJECT_NAME}_db_con_2
        links:
          - db
        ports:
          - 33306:3306
        volumes:
          - ./mysql/db2:/var/lib/mysql
        environment:
          - MYSQL_ROOT_PASSWORD=wordpress
          - REPLICATION_PASSWORD=wordpress
          - MYSQL_DATABASE=wordpress
          - MYSQL_USER=wordpress
          - MYSQL_PASSWORD=wordpress
          - GALERA=On
          - NODE_NAME=db2
          - CLUSTER_NAME=maria_cluster
          - CLUSTER_ADDRESS=gcomm://db
        networks:
            public_sj:
                ipv4_address: ${db_2_IP}

# apache - used wordpress 4.5 image from official dockerhub repository
    apache_img_1:
        container_name: ${COMPOSE_PROJECT_NAME}_apache_con_1
        build: ./apache/1
        hostname: apache1
        depends_on:
            - db
            - db1
            - db2
        links:
            - db:mysql
            - db1:myslq
            - db2:myslq
        expose:
            - ${APACHE_EXPOSED_PORT}
        volumes:
            - ./wordpress:/var/www/html
        networks:
            public_sj:
                ipv4_address: ${APACHE_1_IP}
        environment:
            - WORDPRESS_DB_HOST=${WORDPRESS_DB_HOST}
            - WORDPRESS_DB_PASSWORD=${WORDPRESS_DB_PASSWORD}
            - WORDPRESS_DB_USER=${WORDPRESS_DB_USER}

# apache - used wordpress 4.5 image from official dockerhub repository
    apache_img_2:
        container_name: ${COMPOSE_PROJECT_NAME}_apache_con_2
        build: ./apache/2
        hostname: apache2
        depends_on:
            - db
            - db1
            - db2
        links:
            - db:mysql
            - db1:mysql
            - db2:mysql
        expose:
            - ${APACHE_EXPOSED_PORT}
        volumes:
            - ./wordpress:/var/www/html
        networks:
            public_sj:
                ipv4_address: ${APACHE_2_IP}
        environment:
            - WORDPRESS_DB_HOST=${WORDPRESS_DB_HOST}
            - WORDPRESS_DB_PASSWORD=${WORDPRESS_DB_PASSWORD}
            - WORDPRESS_DB_USER=${WORDPRESS_DB_USER}

# haproxy - used to crete Load Balance with apache serves * haproxy 1,7
    haproxy_img:
        build: ./haproxy
        ports:
            - 80:80
        expose:
            - 80
        networks:
            public_sj:
                ipv4_address: ${HA_PROXY_IP}
        environment:
            - APACHE_1_IP=${APACHE_1_IP}
            - APACHE_2_IP=${APACHE_2_IP}
            - APACHE_EXPOSED_PORT=${APACHE_EXPOSED_PORT}

# used - own created network
networks:
    public_sj:
        driver: bridge
        ipam:
          driver: default
          config:
              - subnet: ${NETWORK_SUBNET}
